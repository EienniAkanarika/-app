<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 小黄衣</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 50%, #6B73FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0.8;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .error-description {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: white;
            color: #4776E6;
        }

        .btn-primary:hover {
            background: #f8f9fa;
            color: #3661d4;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="logo">小黄衣</div>
        <div class="error-code">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-description">
            抱歉，您访问的页面不存在或已被移动。<br>
            让我们帮您找到正确的方向。
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">返回首页</a>
            <a href="/#download" class="btn">下载应用</a>
            <a href="javascript:history.back()" class="btn">返回上页</a>
        </div>
    </div>

    <script>
        // 自动跳转功能（10秒后）
        let countdown = 10;
        const timer = setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);

        // 记录404错误（可选）
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 Error',
                page_location: window.location.href
            });
        }
    </script>
</body>

</html>
